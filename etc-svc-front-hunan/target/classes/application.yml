################
# 限流配置
################
flowlimit-test:
  # 扩展限流策略使用,目前为使用到
  env:
    key: value
  rules:
  # 正则表达式匹配url规则,匹配中了就跟进限流策略限流
  - pattern: /.*
    # 为空表示,使用默认匹配规则
    patternClass:
    # 为限流策略指定标识,如果key重复,多个正则匹配的规则,将会使用同一限流策略
    key: mix-1
    # 限制tps情况,真实值跟进压测情况填写,最好压测时调节此值看压测结果的变化
    tps: 150
    # 限流控制类,为空表示使用默认
    limiterClass:

  limitResponse:
    policyClass:
    value:
      code: 503
      msg: Service Resource Limited
      data:
        text: mix restful api flowlimit test  
        
